<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" integrity="tu-clave-de-api" crossorigin="anonymous">
<nav class="navbar">
    <div class="navbar-brand center">
        <img class="logo" src="../../../favicon.ico"/>
        <h2>ABCOUNT</h2>
    </div>
    <a class="nav-link option" routerLink="/home">Inicio</a>
    <div class="dropdown-toggle-2" (click)="toggleDropdown3()">
        <div class="datos">
            Cuentas
            <i class="fa-solid" [ngClass]="{'fa-caret-up': isDropdownOpen3, 'fa-caret-down': !isDropdownOpen3}"></i>
        </div>
        <div class="dropdown-menu" [style.display]="isDropdownOpen3 ? 'flex' : 'none'" style="width:100%">
            <a class="dropdown-item" (click)="accountPlanFlagChange()">Plan de cuentas</a>
            <hr>
            <a class="dropdown-item" (click)="auxiliarFlagChange()">Cuentas auxiliares</a>
            <a class="dropdown-item" (click)="entityFlagChange()">Cuentas de entidades</a>
        </div>
    </div>
    <div class="dropdown-toggle-2" (click)="toggleDropdown2()">
        <div class="datos">
            Comprobantes
            <i class="fa-solid" [ngClass]="{'fa-caret-up': isDropdownOpen2, 'fa-caret-down': !isDropdownOpen2}"></i>
        </div>
        <div class="dropdown-menu" [style.display]="isDropdownOpen2 ? 'flex' : 'none'" style="width:100%">
            <a class="dropdown-item" routerLink="/accounting-voucher/view">Ver comprobantes</a>
            <a class="dropdown-item" routerLink="/accounting-voucher/add">Agregar comprobante</a>
            <hr>
            <a class="dropdown-item" (click)="exchangeFlagChange()">Tasa de cambio</a>
        </div>
    </div>
    <a class="nav-link option" routerLink="/reports">Reportes</a>
    <a class="nav-link dropdown-toggle center" (click)="toggleDropdown()">
        <img class="img-profile" src="{{urlPfp}}">
        <div style="margin: 6px 20px 0 0;">{{companyName}}</div>
        <i class="fa-solid" [ngClass]="{'fa-caret-up': isDropdownOpen, 'fa-caret-down': !isDropdownOpen}" ></i>
        <div class="dropdown-menu" [style.display]="isDropdownOpen ? 'flex' : 'none'">
            <a class="dropdown-item" routerLink="/my-profile">Mi perfil</a>
            <hr>
            <a class="dropdown-item" routerLink="/help-and-support">Ayuda</a>
            <a class="dropdown-item" routerLink="/configuration-tap/1">Configuración</a>
            <a class="dropdown-item" routerLink="/closing-sheet">Procesar Cierre Contable</a>
            <hr>
            <a class="dropdown-item" href="/my-companies">Cambiar de empresa</a>
            <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
        </div>
    </a>
</nav>
<app-auxiliary-account [flag]="auxiliarFlag" (flagChange)="auxiliarFlagChange()"></app-auxiliary-account>
<app-entity [flag]="entityFlag" (flagChange)="entityFlagChange()"></app-entity>
<app-account-plan [flag]="accountPlanFlag" (flagChange)="accountPlanFlagChange()"></app-account-plan>
<app-currency-exchange-view [flag]="exchangeFlag" (flagChange)="exchangeFlagChange()"></app-currency-exchange-view>
